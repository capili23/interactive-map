<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAU Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <h2>PSAU Interactive Campus Map</h2>
    <div id="map-container">
        <img src="https://raw.githubusercontent.com/capili23/interactive-map/main/psau-map.jpg" 
             alt="PSAU Campus Map" usemap="#psau-map" width="800">

        <!-- Tooltips -->
        <div class="tooltip" id="library-tooltip">PSAU Library</div>
        <div class="tooltip" id="graduate-tooltip">Graduate Studies Building</div>
        <div class="tooltip" id="coecs-tooltip">COECS Building</div>
    </div>

    <map name="psau-map">
        <area shape="rect" coords="180,130,220,170" href="library.html" alt="PSAU Library">
        <area shape="rect" coords="380,280,420,320" href="graduate.html" alt="Graduate Studies Building">
        <area shape="rect" coords="580,430,620,470" href="coecs.html" alt="COECS Building">
    </map>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const areas = document.querySelectorAll("area");

            areas.forEach(area => {
                area.addEventListener("mouseover", function (event) {
                    let tooltip = document.getElementById(area.alt.toLowerCase().replace(" ", "-") + "-tooltip");
                    tooltip.style.display = "block";
                    tooltip.style.left = (event.pageX + 10) + "px";
                    tooltip.style.top = (event.pageY + 10) + "px";
                });

                area.addEventListener("mouseout", function () {
                    let tooltip = document.getElementById(area.alt.toLowerCase().replace(" ", "-") + "-tooltip");
                    tooltip.style.display = "none";
                });
            });
        });
    </script>

</body>
</html>
