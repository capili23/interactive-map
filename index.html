<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAU Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>PSAU Interactive Campus Map</h2>
    <div id="map-container">
        <img src="psau-map.jpg" alt="PSAU Campus Map" width="800">
        
        <!-- Clickable areas for buildings -->
        <div class="clickable-area" style="top: 120px; left: 250px; width: 150px; height: 100px;" title="Library" onclick="alert('Library clicked!')"></div>
        <div class="clickable-area" style="top: 320px; left: 400px; width: 180px; height: 120px;" title="Main Hall" onclick="alert('Main Hall clicked!')"></div>
        <div class="clickable-area" style="top: 550px; left: 300px; width: 160px; height: 110px;" title="Dormitory" onclick="alert('Dormitory clicked!')"></div>
    </div>
</body>
</html>
