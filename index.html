<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAU Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>PSAU Interactive Campus Map</h2>
    <div id="map-container">
        <img src="https://raw.githubusercontent.com/capili23/interactive-map/main/psau-map.jpg" alt="PSAU Campus Map" width="800">
        
        <!-- Clickable areas for buildings -->
        <div class="clickable-area" style="top: 706px; left: 591px; width: 200px; height: 150px;" title="Building 1" onclick="alert('Building 1 clicked!')"></div>
        <div class="clickable-area" style="top: 624px; left: 6px; width: 220px; height: 160px;" title="Building 2" onclick="alert('Building 2 clicked!')"></div>
        <div class="clickable-area" style="top: 125px; left: 379px; width: 260px; height: 180px;" title="Building 3" onclick="alert('Building 3 clicked!')"></div>
    </div>
</body>
</html>
