<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAU Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>PSAU Interactive Campus Map</h2>
    <div id="map-container">
        <img src="https://raw.githubusercontent.com/capili23/interactive-map/main/psau-map.jpg" alt="PSAU Campus Map" usemap="#image-map" width="800">
        
        <map name="image-map">
            <area target="" alt="Library" title="Library" href="#" coords="754,783,591,706,619,600,724,626,797,688,805,755,782,770" shape="poly">
            <area target="" alt="Dormitory" title="Dormitory" href="#" coords="160,709,6,624,33,467,228,569,227,670" shape="poly">
            <area target="" alt="Main Hall" title="Main Hall" href="#" coords="379,125,635,239,565,386,336,293" shape="poly">
        </map>
    </div>
</body>
</html>
